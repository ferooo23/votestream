<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote Stream</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        const $ = sel => document.querySelector(sel);
        const api = (url, m="GET", body) =>
            fetch(url, {method:m, headers:{'Content-Type':'application/json'},
                                    body: body && JSON.stringify(body)}).then(r=>r.json());

        // Global variables for optimization
        let currentWebSocket = null;
        let votingInProgress = false;
        let pollCache = new Map();
        let lastVoteTime = 0;
        let pollingInterval = null;

        // Mock data organized by themes
        const mockThemes = {
            "OnTrend": {
                name: "#OnTrend",
                slug: "on-trend",
                description: "Those conversations we have with friends, but now with everyone. Work, social media, movies... which side of the debate are you on?",
                color: "#ff6b6b",
                icon: "🔥",
                polls: [
                    {
                        id: 1,
                        question: "What will be the next 'big social network' to dominate the market?",
                        options: [
                            { text: "A generative AI app" },
                            { text: "A decentralized micro-video platform" },
                            { text: "The resurgence of niche forums" },
                            { text: "None, the market is saturated" }
                        ]
                    },
                    {
                        id: 2,
                        question: "Looking at the future of work, what's your ideal model?",
                        options: [
                            { text: "100% Remote, with total freedom" },
                            { text: "Flexible hybrid (go to office when I want)" },
                            { text: "Structured hybrid (fixed office days)" },
                            { text: "100% In-person, office is key" }
                        ]
                    },
                    {
                        id: 3,
                        question: "With so many cinematic universes, what do you prefer for the future of superhero movies?",
                        options: [
                            { text: "Complete reboots with new actors" },
                            { text: "Smaller, more personal stories" },
                            { text: "Fewer movies, but higher quality" },
                            { text: "More massive crossovers between franchises!" }
                        ]
                    }
                ]
            },
            "Dilemmas": {
                name: "Moral Dilemmas",
                slug: "moral-dilemmas", 
                description: "Those questions that make you think seriously. There are no right answers, just different ways of seeing life.",
                color: "#4ecdc4",
                icon: "🤔",
                polls: [
                    {
                        id: 4,
                        question: "An autonomous car with no brakes is about to hit 5 pedestrians. You can divert the car to hit only its single passenger. What should the car do?",
                        options: [
                            { text: "Save the 5 pedestrians" },
                            { text: "Save the passenger" },
                            { text: "The decision should be random" },
                            { text: "It's impossible to program that morality" }
                        ]
                    },
                    {
                        id: 5,
                        question: "Would you give up part of your online privacy to guarantee greater public safety and prevent serious crimes?",
                        options: [
                            { text: "Yes, security is a priority" },
                            { text: "Only under strict judicial supervision" },
                            { text: "No, privacy is an unbreakable right" },
                            { text: "I'm not sure" }
                        ]
                    },
                    {
                        id: 6,
                        question: "If you could know a painful truth about your future, would you rather know it or live happily in ignorance?",
                        options: [
                            { text: "I want to know the truth, whatever it costs" },
                            { text: "I prefer the happiness of ignorance" },
                            { text: "It would depend on the type of truth" },
                            { text: "Only if I can do something to change it" }
                        ]
                    }
                ]
            },
            "Football": {
                name: "⚽ Football",
                slug: "football",
                description: "For those who live football with passion. Predictions, opinions and those debates that never end.",
                color: "#45b7d1",
                icon: "⚽",
                polls: [
                    {
                        id: 7,
                        question: "Will Spain win the next World Cup?",
                        options: [
                            { text: "Yes" },
                            { text: "No" }
                        ]
                    },
                    {
                        id: 8,
                        question: "Next La Liga winner?",
                        options: [
                            { text: "Real Madrid" },
                            { text: "FC Barcelona" },
                            { text: "Atlético Madrid" },
                            { text: "Another team" }
                        ]
                    },
                    {
                        id: 9,
                        question: "Next Ballon d'Or winner?",
                        options: [
                            { text: "Lamine Yamal" },
                            { text: "Kylian Mbappé" },
                            { text: "Ousmane Dembélé" },
                            { text: "Another player" }
                        ]
                    }
                ]
            }
        };

        // Convert themes to flat array of polls for compatibility
        const mockPolls = [];
        Object.values(mockThemes).forEach(theme => {
            mockPolls.push(...theme.polls);
        });

        let currentTheme = null;
        let currentView = 'themes'; // 'themes', 'polls', 'vote'

        // Function to load themes (new main view)
        async function loadThemes() {
            try {
                // Try to load real themes from server
                const themes = await api('/themes');
                renderThemes(themes);
            } catch (error) {
                console.log('Backend not available, using mock themes');
                renderThemes(mockThemes);
            }
        }

        // Function to render themes view
        function renderThemes(themes) {
            currentView = 'themes';
            const container = document.getElementById('main-content');
            
            container.innerHTML = `
                <div class="hero-section">
                    <h1 class="hero-title">
                        <span class="gradient-text">Vote</span><span class="highlight">Stream</span>
                    </h1>
                    <p class="hero-subtitle">An honest corner to share opinions and discover perspectives</p>
                </div>
                
                <div class="themes-grid">
                    ${Object.entries(themes).map(([key, theme]) => `
                        <div class="theme-card" data-theme="${key}" style="--theme-color: ${theme.color}">
                            <div class="theme-icon">${theme.icon}</div>
                            <h3 class="theme-name">${theme.name}</h3>
                            <p class="theme-description">${theme.description}</p>
                            <div class="theme-stats">
                                ${theme.poll_count || theme.polls?.length || 0} active polls
                            </div>
                            <div class="theme-overlay">
                                <button class="explore-btn">Explore theme</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Function to load polls for a specific theme
        async function loadThemePolls(themeKey) {
            currentView = 'polls';
            currentTheme = themeKey;
            
            try {
                // Try to load polls from backend
                const polls = await api(`/themes/${themeKey}/polls`);
                const themes = await api('/themes');
                const theme = themes[themeKey] || mockThemes[themeKey];
                
                renderThemePolls(theme, polls);
            } catch (error) {
                console.log('Backend not available, using mock polls');
                const theme = mockThemes[themeKey];
                renderThemePolls(theme, theme.polls);
            }
        }
        
        // Function to render theme polls
        function renderThemePolls(theme, polls) {
            const container = document.getElementById('main-content');
            container.innerHTML = `
                <div class="theme-header" style="--theme-color: ${theme.color}">
                    <button class="back-btn" onclick="loadThemes()">← Back to themes</button>
                    <div class="theme-info">
                        <span class="theme-icon-large">${theme.icon}</span>
                        <div>
                            <h2 class="theme-title">${theme.name}</h2>
                            <p class="theme-desc">${theme.description}</p>
                        </div>
                    </div>
                </div>
                
                <div class="polls-grid">
                    ${polls.map((poll, index) => `
                        <div class="poll-card-modern" data-id="${poll.id}" style="--delay: ${index * 0.1}s">
                            <div class="poll-number">#${index + 1}</div>
                            <h3 class="poll-question">${poll.question}</h3>
                            <div class="poll-options-preview">
                                ${poll.options.map(opt => `<span class="option-chip">${opt.text}</span>`).join('')}
                            </div>
                            <button class="vote-btn-modern">
                                <span>Vote now</span>
                                <div class="btn-particles"></div>
                            </button>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Function to load polls (updated to use themes)
        async function loadPolls() {
            loadThemes(); // Switch to themes view by default
        }

        // Function to add/remove option fields
        function updateOptionFields() {
            console.log('updateOptionFields called'); // Debug
            const selectElement = document.getElementById('option-count');
            const count = parseInt(selectElement.value);
            console.log('Selected count:', count); // Debug
            
            const container = document.getElementById('options-container');
            if (!container) {
                console.error('Container not found');
                return;
            }
            
            container.innerHTML = '';
            
            for (let i = 0; i < count; i++) {
                const div = document.createElement('div');
                div.innerHTML = `
                    <label for="option-${i}">Option ${i + 1}</label>
                    <input id="option-${i}" placeholder="Option ${String.fromCharCode(65 + i)}" required>
                `;
                container.appendChild(div);
            }
            console.log('Generated', count, 'option fields'); // Debug
        }

        // Function for polling results as fallback
        function startPollingResults(pollId) {
            // Clear previous polling
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
            
            pollingInterval = setInterval(async () => {
                try {
                    const results = await api(`/polls/${pollId}/results`);
                    const resultsElem = $('#results');
                    if (resultsElem) {
                        resultsElem.textContent = JSON.stringify(results, null, 2);
                        resultsElem.classList.add('results-updated');
                        setTimeout(() => resultsElem.classList.remove('results-updated'), 300);
                    }
                } catch (error) {
                    console.error('Error polling results:', error);
                }
            }, 3000); // Update every 3 seconds
        }

        // Function to stop polling
        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        }

        // Debounce to avoid multiple clicks
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Setup event listeners when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            updateOptionFields();
            loadPolls();
            
            // Event listener for form
            const form = document.getElementById('new');
            if (form) {
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const q = document.getElementById('q').value.trim();
                    const theme = document.getElementById('theme-select').value;
                    const count = parseInt(document.getElementById('option-count').value);
                    
                    // Validate question
                    if (!q) {
                        showToast('Question is required', 'error');
                        return;
                    }
                    
                    // Validate theme
                    if (!theme) {
                        showToast('Select a theme for the poll', 'error');
                        return;
                    }
                    
                    // Get and validate options
                    const options = [];
                    for (let i = 0; i < count; i++) {
                        const optionInput = document.getElementById(`option-${i}`);
                        if (!optionInput) {
                            showToast(`Field for option ${i + 1} not found`, 'error');
                            return;
                        }
                        const optionText = optionInput.value.trim();
                        if (!optionText) {
                            showToast(`Option ${i + 1} is required`, 'error');
                            return;
                        }
                        options.push({ text: optionText });
                    }
                    
                    const submitBtn = document.getElementById('submit-btn');
                    if (submitBtn.disabled) return; // Prevent double submit
                    
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
                    
                    try {
                        await api('/polls','POST',{question:q,theme:theme,options:options});
                        form.reset(); 
                        updateOptionFields(); // Reset option fields
                        
                        // If we're viewing a specific theme, reload that theme
                        if (currentView === 'polls' && currentTheme === theme) {
                            loadThemePolls(theme);
                        } else {
                            loadThemes(); // Reload main view
                        }
                        
                        showToast('Poll created successfully!');
                    } catch (error) {
                        console.error('Error creating poll:', error);
                        showToast('Error creating poll', 'error');
                    } finally {
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = 'Create';
                    }
                });
            }
            
            // Event listener for main content (themes, polls, etc)
            const mainContent = document.getElementById('main-content');
            if (mainContent) {
                mainContent.addEventListener('click', async (e) => {
                    // Click on theme card
                    const themeCard = e.target.closest('.theme-card');
                    if (themeCard) {
                        const themeKey = themeCard.dataset.theme;
                        loadThemePolls(themeKey);
                        return;
                    }
                    
                    // Click on poll card
                    const pollCard = e.target.closest('.poll-card-modern');
                    if (pollCard) {
                        const id = parseInt(pollCard.dataset.id);
                        showVotingInterface(id);
                        return;
                    }
                });
            }
        });

        // Function to close previous WebSocket
        function closeCurrentWebSocket() {
            if (currentWebSocket) {
                currentWebSocket.close();
                currentWebSocket = null;
            }
            stopPolling(); // Also stop polling
        }

        // Mock results for testing
        const mockResults = {
            1: { "React": 25, "Vue.js": 18, "Angular": 12 },
            2: { "PostgreSQL": 30, "MongoDB": 22, "MySQL": 15, "SQLite": 8 }
        };
        
        let votedPolls = new Set(); // For tracking votes in mock mode

        // Optimize vote function
        const handleVote = debounce(async (pollId, choiceIndex) => {
            if (votingInProgress) return;
            
            const now = Date.now();
            if (now - lastVoteTime < 1000) { // Rate limiting: 1 vote per second
                showToast('Wait a moment before voting again', 'warning');
                return;
            }
            
            votingInProgress = true;
            lastVoteTime = now;
            
            try {
                // Try to vote on server
                await api(`/polls/${pollId}/vote`, 'POST', {choice: choiceIndex});
                showToast('Vote registered!');
                
                // Update results immediately after vote
                try {
                    const updatedResults = await api(`/polls/${pollId}/results`);
                    const resultsElem = document.getElementById('results');
                    resultsElem.textContent = JSON.stringify(updatedResults, null, 2);
                    resultsElem.classList.add('results-updated');
                    setTimeout(() => resultsElem.classList.remove('results-updated'), 300);
                } catch (error) {
                    console.error('Error updating results after vote:', error);
                }
                
            } catch (error) {
                console.log('Backend not available, simulating vote');
                
                // Demo mode: simulate vote
                if (votedPolls.has(pollId)) {
                    showToast('You have already voted on this poll (demo)', 'warning');
                    return;
                }
                
                votedPolls.add(pollId);
                
                // Mark button as voted
                const button = document.getElementById(`opt${choiceIndex}`);
                if (button) {
                    button.classList.add('voted');
                    button.textContent += ' ✓';
                }
                
                // Simulate results
                const results = mockResults[pollId];
                if (results) {
                    const poll = mockPolls.find(p => p.id == pollId);
                    if (poll && poll.options[choiceIndex]) {
                        const optionText = poll.options[choiceIndex].text;
                        results[optionText] = (results[optionText] || 0) + 1;
                    }
                    
                    const resultsElem = document.getElementById('results');
                    resultsElem.textContent = JSON.stringify(results, null, 2);
                    resultsElem.classList.add('results-updated');
                    setTimeout(() => resultsElem.classList.remove('results-updated'), 300);
                }
                
                showToast('Vote registered! (demo mode)');
            } finally {
                votingInProgress = false;
            }
        }, 300);

        // Function to create vote buttons dynamically
        function createVoteButtons(poll) {
            const container = $('#options-container-vote');
            container.innerHTML = '';
            
            poll.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'vote-option-btn';
                button.id = `opt${index}`;
                button.textContent = option.text;
                button.onclick = () => handleVote(poll.id, index);
                container.appendChild(button);
            });
        }

        // Function to show voting interface
        async function showVotingInterface(pollId) {
            currentView = 'vote';
            let poll = mockPolls.find(p => p.id == pollId);
            
            if (!poll) {
                try {
                    poll = await api(`/polls/${pollId}`);
                } catch (error) {
                    showToast('Poll not found', 'error');
                    return;
                }
            }
            
            const theme = Object.values(mockThemes).find(t => t.polls.some(p => p.id == pollId));
            const container = document.getElementById('main-content');
            
            container.innerHTML = `
                <div class="vote-header" style="--theme-color: ${theme?.color || '#4361ee'}">
                    <button class="back-btn" onclick="loadThemePolls('${currentTheme}')">← Back to ${theme?.name || 'polls'}</button>
                    <div class="vote-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 33%"></div>
                        </div>
                        <span class="progress-text">Step 1 of 3</span>
                    </div>
                </div>
                
                <div class="vote-container">
                    <div class="vote-question-card">
                        <h2 class="vote-question">${poll.question}</h2>
                        <p class="vote-instruction">Select your answer:</p>
                    </div>
                    
                    <div class="vote-options-modern" id="vote-options-container">
                        ${poll.options.map((option, index) => `
                            <div class="vote-option-modern" data-index="${index}" style="--delay: ${index * 0.1}s">
                                <div class="option-content">
                                    <span class="option-letter">${String.fromCharCode(65 + index)}</span>
                                    <span class="option-text">${option.text}</span>
                                </div>
                                <div class="option-hover-effect"></div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="vote-results-container" id="vote-results" style="display: none;">
                        <h3>Real-time results:</h3>
                        <div id="results-chart"></div>
                        <pre id="results-data"></pre>
                    </div>
                </div>
            `;
            
            // Setup event listeners for options
            setupVoteOptionListeners(poll);
            
            // Load initial results
            loadVoteResults(pollId);
        }

        // Setup listeners for vote options
        function setupVoteOptionListeners(poll) {
            const container = document.getElementById('vote-options-container');
            container.addEventListener('click', (e) => {
                const option = e.target.closest('.vote-option-modern');
                if (option) {
                    const index = parseInt(option.dataset.index);
                    handleModernVote(poll.id, index, poll.options[index].text);
                }
            });
        }

        // Modern vote function with animations
        async function handleModernVote(pollId, choiceIndex, optionText) {
            if (votingInProgress) return;
            
            if (votedPolls.has(pollId)) {
                showToast('You have already voted on this poll', 'warning');
                return;
            }
            
            votingInProgress = true;
            votedPolls.add(pollId);
            
            // Selection animation
            const selectedOption = document.querySelector(`[data-index="${choiceIndex}"]`);
            selectedOption.classList.add('selected');
            
            // Disable other options
            document.querySelectorAll('.vote-option-modern').forEach(opt => {
                if (opt !== selectedOption) {
                    opt.classList.add('disabled');
                }
            });
            
            try {
                await api(`/polls/${pollId}/vote`, 'POST', {choice: choiceIndex});
                showToast('Vote registered!');
            } catch (error) {
                console.log('Backend not available, simulating vote');
                
                // Simulate results
                const results = mockResults[pollId] || {};
                results[optionText] = (results[optionText] || 0) + 1;
                mockResults[pollId] = results;
                
                showToast('Vote registered! (demo mode)');
            }
            
            // Show results
            setTimeout(() => {
                document.getElementById('vote-results').style.display = 'block';
                document.getElementById('vote-results').scrollIntoView({behavior: 'smooth'});
                loadVoteResults(pollId);
            }, 1000);
            
            votingInProgress = false;
        }

        // Load and display vote results
        async function loadVoteResults(pollId) {
            try {
                const results = await api(`/polls/${pollId}/results`);
                displayResults(results);
            } catch (error) {
                const results = mockResults[pollId] || {};
                displayResults(results);
            }
        }

        // Display results with progress bars
        function displayResults(results) {
            const total = Object.values(results).reduce((sum, count) => sum + count, 0);
            const chartContainer = document.getElementById('results-chart');
            const dataContainer = document.getElementById('results-data');
            
            if (total === 0) {
                chartContainer.innerHTML = '<p class="no-votes">Be the first to vote!</p>';
                return;
            }
            
            chartContainer.innerHTML = Object.entries(results).map(([option, count]) => {
                const percentage = ((count / total) * 100).toFixed(1);
                return `
                    <div class="result-bar">
                        <div class="result-label">
                            <span>${option}</span>
                            <span>${count} votes (${percentage}%)</span>
                        </div>
                        <div class="result-progress">
                            <div class="result-fill" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                `;
            }).join('');
            
            dataContainer.textContent = JSON.stringify(results, null, 2);
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 2000);
            }, 100);
        }
        // Clean up when closing page
        window.addEventListener('beforeunload', () => {
            closeCurrentWebSocket();
            stopPolling();
        });
    </script>
    
    <!-- Modern CSS included inline -->
    <style>
        /* Modern CSS variables */
        :root {
            --primary: #2c3e50;
            --primary-dark: #1a252f;
            --secondary: #e74c3c;
            --accent: #f39c12;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --dark: #2c3e50;
            --gray-50: #f8f9fa;
            --gray-100: #ecf0f1;
            --gray-200: #bdc3c7;
            --gray-300: #95a5a6;
            --gray-600: #7f8c8d;
            --gray-800: #2c3e50;
            --gradient-1: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --gradient-2: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            --gradient-3: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            --shadow-sm: 0 1px 3px rgba(44, 62, 80, 0.12);
            --shadow: 0 2px 8px rgba(44, 62, 80, 0.15);
            --shadow-lg: 0 4px 16px rgba(44, 62, 80, 0.18);
            --shadow-xl: 0 8px 24px rgba(44, 62, 80, 0.22);
            --border-radius: 8px;
            --border-radius-lg: 12px;
            --transition: all 0.25s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #f7f5f3;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(231, 76, 60, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(243, 156, 18, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(44, 62, 80, 0.02) 0%, transparent 50%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.7;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* Create poll - Modern form */
        .create-poll-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius-lg);
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .create-poll-toggle {
            background: var(--primary);
            color: white;
            border: 2px solid var(--primary);
            padding: 14px 28px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: var(--transition);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
        }

        .create-poll-toggle:hover {
            background: white;
            color: var(--primary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);

    <script>
        // Variable to control if form is visible
        let createFormVisible = false;
        
        function toggleCreateForm() {
            const form = document.getElementById('create-form');
            const button = document.querySelector('.create-poll-toggle');
            
            createFormVisible = !createFormVisible;
            
            if (createFormVisible) {
                form.classList.add('active');
                button.textContent = '✕ Close form';
            } else {
                form.classList.remove('active');
                button.textContent = '✨ Create new poll';
            }
        }
    </script>
