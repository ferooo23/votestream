<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote Stream</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="create-poll-section">
            <button class="create-poll-toggle" onclick="toggleCreateForm()">
                ✨ Create new poll
            </button>
            
            <div class="create-poll-form" id="create-form">
                <form id="new">
                    <div class="form-group">
                        <label class="form-label" for="q">Question</label>
                        <input class="form-input" id="q" placeholder="Write your question..." required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="theme-select">Theme</label>
                        <select class="form-select" id="theme-select" required>
                            <option value="">Select a theme</option>
                            <option value="OnTrend">#OnTrend</option>
                            <option value="MoralDilemmas">Moral Dilemmas</option>
                            <option value="Sports">⚽ Sports</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="option-count">Number of options</label>
                        <select class="form-select" id="option-count" onchange="updateOptionFields()">
                            <option value="2">2 options</option>
                            <option value="3">3 options</option>
                            <option value="4">4 options</option>
                        </select>
                    </div>
                    <div id="options-container">
                        </div>
                    <button class="form-submit" id="submit-btn" type="submit">Create poll</button>
                </form>
            </div>
        </div>

        <div id="main-content">
            </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
